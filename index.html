<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" 
          content="ie=edge">
    <title>Meal Plan-O</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" role="banner">
          <h1>Meal Plan-O</h1>
          <h2>Plan and organize your meals!</h2>
    </header>
    <main role="main">
      <!-- Meal Planner Section -->
      <section class="meal-table-section" role="region"> 
            <button class="resetTableBtn">Reset Meal Planner</button>
            <a href="https://api.pdflayer.com/api/convert?access_key=6f976b9baaede103c03c9763adf6e9fd&document_url=https://aleyesa.github.io/Meal-Plan-O/#"><button class='pdfBtn'>Save as PDF</button></a>                 
            <!-- day tab navigation -->
            <nav role="navigation">
                  <div class="flex-direction"> 
                  <div>
                        <a href="#">Sun</a>
                        <a href="#">Mon</a>
                        <a href="#">Tue</a>
                        <a href="#">Wed</a>
                        <a href="#">Thu</a>
                        <a href="#">Fri</a>
                        <a href="#">Sat</a>
                        <a href="#">Show All(+)</a>
                  </div>
            </div>
            </nav>
            <!-- Sunday -->
            <section class="sunday-section" id="sunday-section" role="region">
            <div class="flex-direction">                   
                  <div><h2>Sunday</h2></div>
            </div>
                  <div class="flex-direction">
                        <div>
                              <button class="addMealSecBtn">+</button>
                        </div>
                  </div>
            </section>
            <!-- Monday -->
            <section class="monday-section" id="monday-section" role="region">
            <div class="flex-direction">                   
                  <div><h2>Monday</h2></div>
            </div>
                  <div class="flex-direction">
                        <div>
                              <button class="addMealSecBtn">+</button>
                        </div>
                  </div>
            </section>
            <!-- Tuesday -->
            <section class="tuesday-section" id="tuesday-section" role="region">
            <div class="flex-direction">                   
                  <div><h2>Tuesday</h2></div>
            </div>
                  <div class="flex-direction">
                        <div>
                              <button class="addMealSecBtn">+</button>
                        </div>
                  </div>
            </section>
            <!-- Wednesday -->
            <section class="wednesday-section" id="wednesday-section" role="region">
            <div class="flex-direction">                   
                  <div><h2>Wednesday</h2></div>
            </div>
                  <div class="flex-direction">
                        <div>
                              <button class="addMealSecBtn">+</button>
                        </div>
                  </div>
            </section>
            <!-- Thursday -->
            <section class="thursday-section" id="thursday-section" role="region">
            <div class="flex-direction">                   
                  <div><h2>Thursday</h2></div>
            </div>
                  <div class="flex-direction">
                        <div>
                              <button class="addMealSecBtn">+</button>
                        </div>
                  </div>
            </section>
            <!-- Friday -->
            <section class="friday-section" id="friday-section" role="region">
            <div class="flex-direction">                   
                  <div><h2>Friday</h2></div>
            </div>
                  <div class="flex-direction">
                        <div>
                              <button class="addMealSecBtn">+</button>
                        </div>
                  </div>
            </section>
            <!-- Saturday -->
            <section class="saturday-section" id="saturday-section" role="region">
            <div class="flex-direction">                   
                  <div><h2>Saturday</h2></div>
            </div>
            <button>Create New Meal Table</button>
            <a href=""  download="test.pdf"><button class='pdfBtn'>Save as PDF</button></a>
            <section class="delete-prompt" role="region">
                  <button class="exitBtn">x</button>
                  <p>You are about to delete the current meal table, please save as pdf before deleting!</p>
                  <p>Do you still want to delete?</p>
                  <button class="proceedBtn">Proceed</button>
            </section>
      </section>
      <!-- Search section -->
      <section class="search-add-section" role="region">
            <!-- Search food item form -->
            <h2>Search for a food item</h2>
            <form class="search-form">
                  <fieldset>
                        <input type="text" name="search-text-field" class="js-query" 
                        placeholder="Type in a food name" autofocus required/>
                        <input type="submit" value="Search">
                  </fieldset>
            </form>
            <!-- Area that shows total food item results -->
            <p class="totalResults"></p>
            <!-- Search result section -->
            <section class="search-results" role="region"></section>
            <button class="loadBtn">Load More Results</button>
            <button class="tableBtn">Back to Table</button>
      </section>
    </main>
    <footer role="contentinfo"></footer>
</body>
<script src="./js/index.js"></script>
</html>
